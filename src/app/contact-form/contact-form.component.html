<form class="border p-3 mb-3 mt-3">
  <div class="form-group m-3">
    <label for="firstName">First Name</label>
    <input
      required
      ngModel
      minlength="3"
      maxlength="10"
      name="firstName"
      id="firstName"
      #firstName="ngModel"
      type="text"
      class="form-control"
    />
    <div
      class="alert alert-danger mt-1"
      *ngIf="firstName.touched && !firstName.valid"
    >
      <div *ngIf="firstName.errors?.required">First name is required</div>
      <div *ngIf="firstName.errors?.minlength">First name minimum size is 3 characters</div>
    </div>
  </div>
  <div class="form-group m-3">
    <label for="comments">Comments</label>
    <textarea
      required
      ngModel
      name="comments"
      id="comments"
      type="text"
      #comments="ngModel"
      class="form-control"
    ></textarea>
    <div
      class="alert alert-danger mt-1"
      *ngIf="comments.touched && !comments.valid"
    >
      Comments are required
    </div>
  </div>
  <div class="form-group m-3">
    <button class="btn btn-primary">Submit form</button>
  </div>
</form>
