<h3>Followers</h3>
<!-- Media object -->
<div *ngFor="let f of followers" class="d-flex m-3">
  <!-- Image -->
  <img
    src="{{ f.avatar_url }}"
    alt="John Doe"
    class="me-3 rounded-circle"
    style="width: 60px; height: 60px"
  />
  <!-- Body -->
  <div>
    <h5 class="fw-bold">
      <a routerLink="/profile/{{ f.id }}">{{ f.login }}</a>
    </h5>
    <a href="{{ f.html_url }}">{{ f.html_url }}</a>
  </div>
</div>
<!-- Media object -->
