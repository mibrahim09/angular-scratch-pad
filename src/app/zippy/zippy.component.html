<div class="border">
  <div
    [ngStyle]="{
    'backgroundColor': isActive ? '#F8F8F8': 'white'
  }" class="p-2"
  >
    <span><ng-content select=".heading"></ng-content></span>
    <i class="fa fa-{{ getArrow() }} m-2" (click)="hoverContent()"></i>
  </div>
  <div class="p-3">
    <ng-content *ngIf="isActive" select=".body"></ng-content>
  </div>
</div>
