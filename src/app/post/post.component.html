<div class="container">
  <div class="form-group mt-3">
    <input
      type="text"
      ngModel
      class="form-control"
      name="post"
      #post="ngModel"
    />
  </div>
  <div class="form-group mt-3">
    <button class="btn btn-primary" (click)="submit(post)">Submit</button>
  </div>

  <div *ngFor="let post of posts">
    <span>{{ post.title }}</span>
  </div>
</div>
